                                    ${resp.observacao ? `<p class="italic text-gray-600">üí≠ ${resp.observacao}</p>` : ''}
                                </div>
                            `).join('')}
                            <button onclick="this.closest('.fixed').remove()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Fechar</button>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', modal);
            }
        }

        const app = new QuizItaipulandia();
    </script>
