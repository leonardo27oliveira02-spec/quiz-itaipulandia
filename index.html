            calcularEstatisticas() {
                const stats = {

                    respostasMaisFrequentes: []
                };

                // Contagem por status
                this.avaliacoes.forEach(av => {
                    stats.porStatus[av.modeloEstadia] = (stats.porStatus[av.modeloEstadia] || 0) + 1;
                    stats.porCidade[av.cidade] = (stats.porCidade[av.cidade] || 0) + 1;
                });

                // Top cidades
                stats.topCidades = Object.entries(stats.porCidade)
                    .sort((a, b) => b[1] - a[1]);

                // Respostas por pergunta
                this.perguntas.forEach((pergunta, idx) => {
                    const contagem = {};
                    this.avaliacoes.forEach(av => {
                        if (av.respostas[idx]) {
                            const resposta = av.respostas[idx].resposta;
                            // Para m√∫ltipla escolha, divide as respostas
                            if (resposta.includes(',')) {
                                resposta.split(',').forEach(r => {
                                    const resp = r.trim();
                                    contagem[resp] = (contagem[resp] || 0) + 1;
                                });
                            } else {
                                contagem[resposta] = (contagem[resposta] || 0) + 1;
                            }
                        }
                    });
                    stats.respostasPorPergunta[idx] = contagem;

                    // Resposta mais frequente para esta pergunta
                    const maisFrequente = Object.entries(contagem)
                        .sort((a, b) => b[1] - a[1])[0];
                    stats.respostasMaisFrequentes[idx] = maisFrequente ?
