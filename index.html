                                        ${this.avaliacoes.map(av => `
                                            <div class="border-2 border-gray-200 rounded-lg p-6 hover:border-blue-400 transition">
                                                <div class="flex justify-between items-start mb-4">
                                                    <div>
                                                        <h3 class="text-xl font-bold text-gray-800">${av.nome}</h3>
                                                        <p class="text-gray-600">${av.cidade} - ${av.modeloEstadia}</p>
                                                        <p class="text-sm text-gray-500">üìû ${av.telefone}</p>
                                                        <p class="text-sm text-gray-500">üìÖ ${av.dataHora}</p>
                                                    </div>
                                                    <button onclick="app.excluirAvaliacao(${av.id})" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                                <div class="space-y-3">
                                                    ${av.respostas.map((resp, i) => `
                                                        <div class="bg-gray-50 rounded-lg p-4">
                                                            <p class="font-semibold text-gray-700 mb-1">${i + 1}. ${resp.pergunta}</p>
                                                            <p class="text-gray-800 ml-4">‚Üí ${resp.resposta}</p>
                                                            ${resp.observacao ? `<p class="text-gray-600 text-sm ml-4 mt-1">üí≠ ${resp.observacao}</p>` : ''}
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }

            excluirAvaliacao(id) {
                if (confirm('Deseja realmente excluir esta avalia√ß√£o?')) {
                    this.avaliacoes = this.avaliacoes.filter(av => av.id !== id);
                    localStorage.setItem('quizItaipulandia', JSON.stringify(this.avaliacoes));
                    this.render();
                }
            }

            limparDados() {
                if (confirm('‚ö†Ô∏è ATEN√á√ÉO! Isso ir√° apagar TODAS as avalia√ß√µes. Deseja continuar?')) {
                    localStorage.removeItem('quizItaipulandia');
                    this.avaliacoes = [];
                    this.render();
                    alert('‚úì Todos os dados foram removidos!');
                }
            }

            exportarPDF() {
                if (this.avaliacoes.length === 0) {
                    alert('N√£o h√° avalia√ß√µes para exportar!');
                    return;
                }

                const elemento = document.createElement('div');
                elemento.style.padding = '20px';
                elemento.style.fontFamily = 'Arial, sans-serif';

                let html = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h1 style="color: #1E3A8A; font-size: 28px;">ü¶ï Itaipul√¢ndia - Pesquisa de Satisfa√ß√£o</h1>
                        <p style="color: #666;">Relat√≥rio gerado em ${new Date().toLocaleString('pt-BR')}</p>
                        <p style="color: #666; font-weight: bold;">Total de avalia√ß√µes: ${this.avaliacoes.length}</p>
                    </div>
                `;

                this.avaliacoes.forEach((av, index) => {
                    html += `
                        <div style="border: 2px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 10px; page-break-inside: avoid;">
                            <h2 style="color: #1E3A8A; margin-bottom: 10px;">Avalia√ß√£o #${index + 1}</h2>
                            <p><strong>Nome:</strong> ${av.nome}</p>
                            <p><strong>Telefone:</strong> ${av.telefone}</p>
                            <p><strong>Cidade:</strong> ${av.cidade}</p>
                            <p><strong>Modelo de Estadia:</strong> ${av.modeloEstadia}</p>
                            <p><strong>Data/Hora:</strong> ${av.dataHora}</p>
                            <hr style="margin: 15px 0; border: 1px solid #eee;">
                            <h3 style="color: #3B82F6; margin-top: 15px;">Respostas:</h3>
                    `;

                    av.respostas.forEach((resp, i) => {
                        html += `
                            <div style="margin: 15px 0; padding: 10px; background: #f9f9f9; border-radius: 5px;">
                                <p style="font-weight: bold; color: #333;">${i + 1}. ${resp.pergunta}</p>
                                <p style="margin-left: 15px; color: #555;">‚Üí ${resp.resposta}</p>
                                ${resp.observacao ? `<p style="margin-left: 15px; color: #777; font-style: italic;">üí≠ ${resp.observacao}</p>` : ''}
                            </div>
                        `;
                    });

                    html += `</div>`;
                });

                elemento.innerHTML = html;
                document.body.appendChild(elemento);

                const opcoes = {
                    margin: 10,
                    filename: `Pesquisa_Itaipulandia_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                html2pdf().set(opcoes).from(elemento).save().then(() => {
                    document.body.removeChild(elemento);
                });
            }
        }

        const app = new QuizItaipulandia();
    </script>
</body>
</html>
